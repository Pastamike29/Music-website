<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="player.css" class="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <p id="logo" class="logo"><i class="fa-solid fa-music"></i></p>
        <h2>NOISE</h2>
        <div class="left">

            <!-- Song-Image -->
            <img src="" alt="" id="track_image" class="track_image">
           
         </div>

         <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p></p>
                <p id="total">15</p>
            </div>

            <p class="title" id="title">title</p>
            <p class="artist" id="artist">Artist Name</p>

            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="bi bi-chevron-left"></i></button>
                <button onclick="justplay()" id="play"><i class="bi bi-play-fill"></i></button>
                <button onclick="next_song()" id="next"><i class="bi bi-chevron-right"></i></button>
            </div>

            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>

            <button id="auto" class="auto" onclick="autoplay_switch()">AUTO PLAY <i class="bi bi-arrow-clockwise"></i></button>
         </div>
    </div>
    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>

<script src="player.js"></script>
</html>
